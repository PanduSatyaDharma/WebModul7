<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-black text-white">
      <div
        class="container-fluid d-flex align-items-center justify-content-between py-3"
      >
        <div class="text-center flex-grow-1">
          <h1 class="m-0 fw-bold">BEST HOTEL</h1>
        </div>
        <div
          class="bg-image"
          style="
            background-image: url('img/hotel.jpeg');
            height: 100px;
            width: 300px;
            background-size: cover;
            background-position: right;
          "
        ></div>
      </div>
    </header>

    <nav class="bg-dark">
      <div class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Kamar</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              data-bs-toggle="dropdown"
              >Fasilitas</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Petualangan Alam</a></li>
              <li class="dropdown-submenu">
                <a class="dropdown-item dropdown-toggle" href="#"
                  >Kolam Renang</a
                >
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Sumber Air Panas</a>
                  </li>
                  <li class="dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle" href="#"
                      >Kolam Anak & Dewasa</a
                    >
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Reguler</a></li>
                      <li><a class="dropdown-item" href="#">Premium</a></li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li><a class="dropdown-item" href="#">Pusat Kebugaran</a></li>
              <li><a class="dropdown-item" href="#">Ruang Rapat</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Pesan Sekarang</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row">
        <aside class="col-md-3">
          <iframe
            src="https://www.youtube.com/embed/x6FU06EKCWQ"
            class="w-100 mb-3"
            frameborder="0"
            allowfullscreen
          ></iframe>
          <iframe
            src="https://www.youtube.com/embed/x6FU06EKCWQ"
            class="w-100 mb-3"
            frameborder="0"
            allowfullscreen
          ></iframe>
          <iframe
            src="https://www.youtube.com/embed/x6FU06EKCWQ"
            class="w-100 mb-3"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </aside>

        <section class="col-md-9">
          <div class="row g-3">
            <div class="col-md-4">
              <img
                src="img/kamar1.jpeg"
                alt="Kamar 1"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-4">
              <img
                src="img/kamar2.jpeg"
                alt="Kamar 2"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-4">
              <img
                src="img/kamar3.jpeg"
                alt="Kamar 3"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-4">
              <img
                src="img/kamar1.jpeg"
                alt="Kamar 4"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-4">
              <img
                src="img/kamar2.jpeg"
                alt="Kamar 5"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-4">
              <img
                src="img/kamar3.jpeg"
                alt="Kamar 6"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Best Hotel. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".dropdown-submenu > a").forEach(function (el) {
        el.addEventListener("click", function (e) {
          e.preventDefault();
          const nextMenu = this.nextElementSibling;
          nextMenu.classList.toggle("show");
          nextMenu.style.display = nextMenu.classList.contains("show")
            ? "block"
            : "none";
        });
      });
    </script>
  </body>
</html>
